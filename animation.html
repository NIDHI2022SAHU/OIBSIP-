background-image: linear-gradient(to right, #f0f 0%, #0ff 50%, #f0f 100%);
color: transparent;
background-size: 200% auto;
background-clip: text;
animation: shimmerEffect 2s linear infinite;
}

@keyframes shimmerEffect {
0% {
  background-position: 100% 0;
}
100% {
  background-position: -100% 0;
}
}
